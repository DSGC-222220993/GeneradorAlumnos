    function generar(){
        var opcion = document.getElementById("opcion").value;
				var num = parseInt(document.getElementById("num").value);
				if (num < 1) { num = 5;  document.getElementById("num").value = 5; }
        if (opcion == "sql"){
				alumnos = "CREATE DATABASE IF NOT EXISTS generadorAlumnos;<br>" + 
          "USE generadorAlumnos;<br>" + 
          "CREATE TABLE IF NOT EXISTS alumnos(<br>" +
          "&emsp;expediente INT UNSIGNED NOT NULL UNIQUE, <br>" + 
          "&emsp;apellidoPaterno VARCHAR(255) NOT NULL, <br>" + 
          "&emsp;apellidoMaterno VARCHAR(255), <br>" + 
          "&emsp;nombres VARCHAR(255) NOT NULL, <br>" + 
          "&emsp;correo VARCHAR(255) NOT NULL UNIQUE<br>" + 
          ");<br>" +
          "DELETE FROM alumnos;<br>" +   
          "INSERT INTO alumnos(expediente, apellidoPaterno, apellidoMaterno, nombres, correo) VALUES<br>", expediente = 222220993;

					if (i == num) {
						alumnos += ";";
					} else {
						alumnos += ",<br>";
					}
				}
      }
      else if (opcion == "csv"){}

			function generarSQL(){
			var opcion = document.getElementById("opcion").value;
    			var extension = "";
    			if (opcion == "txt") {
      				extension = ".sql";
    			} else if (opcion == "csv"){
      				extension = ".csv";
    			} else if (opcion == "json"){
      				extension = ".json";
    			}
			  var archivo = document.createElement('a');
    		var salida = alumnos.replace(/<br>/g, '\n').replace(/&emsp;/g, '\t').trim();
        if (salida == ""){
            generar();
            salida = alumnos.replace(/<br>/g, '\n').replace(/&emsp;/g, '\t').trim();

    		archivo.setAttribute('href', 'data:text/plane;charset=utf-8,'+ encodeURIComponent(salida));

    		archivo.style.display = 'none';
    		document.body.appendChild(archivo);
